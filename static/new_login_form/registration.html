<!doctype html>
<html lang="en">
  <head>
    <title>registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="regg.css">
  </head>
  <body>
    <section class="Form my-4 mx-5">
		<div class="container">
			<div class="row no-gutters">
				<div class="col-lg-5">
					<img src="img/poster2.jpg"  class="img-fluid" alt="">
				</div>
				<div class="col-lg-7 px-5 py-5">
					<h1 class="font-weight-bolf-py-3">TheSmilingThaal</h1>
					<h4>Register to your account</h4>

					<form action="#" method="POST">
						<div class="form-row">
							<div class="col-lg-8">
								<input class="form-control my-3 p-3"
								placeholder="First-Name" id="firstname" type="text" name="firstname" required>
							</div>
						</div>
						<!--  -->
						<div class="form-row">
							<div class="col-lg-8">
								<input class="form-control my-3 p-3"
								placeholder="Last-Name" id="lastname" type="text" name="lastname" required>
							</div>
						</div>
						<!--  -->
						<div class="form-row">
							<div class="col-lg-8">
								<input class="form-control my-3 p-3"
								placeholder="Email-Address" id="email" type="email" name="email" required>
							</div>
						</div>
						<!--  -->
						<div class="form-row">
							<div class="col-lg-8">
								<input class="form-control my-3 p-3"
								placeholder="password" id="password" type="text" name="password" required>
							</div>
						</div>
						<!--  -->
						<div class="form-row">
							<div class="col-lg-8">
								<input class="form-control my-3 p-3"
								placeholder="Repeat Password" id="password" type="password" name="password" required>
							</div>
						</div>
						<!--  -->
						<div class="form-row">
							<div class="col-lg-8">
								<button class="btn1 btn-primary mt-3" type="submit" id="register" name="create" value="Sign Up">Sign Up</button>
							</div>
						</div>
						<!--  -->
						<p>Already have an account? <a href="#">Login here</a></p>
						
					</form>
				</div>
			</div>
		</div>
	  </section>














    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
